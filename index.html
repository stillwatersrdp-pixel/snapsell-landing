<body class="h-screen flex flex-col lg:flex-row overflow-hidden selection:bg-indigo-500 selection:text-white">

                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>

                <div class="relative group cursor-pointer" onclick="document.getElementById('imageInput').click()">
                    <div class="relative h-48 rounded-xl bg-dark-800 border border-white/10 flex flex-col items-center justify-center text-center p-4 hover:bg-dark-700 transition overflow-hidden">

                                <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <span class="text-sm text-gray-300 font-medium">é»æ“Šä¸Šå‚³åœ–ç‰‡</span>

                    </div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                </div>

            <div class="space-y-3 opacity-50 pointer-events-none transition-all duration-300" id="optionsArea">

                    <div class="relative bg-dark-900 rounded-xl px-6 py-4 flex items-center justify-center gap-2">

                        <!-- Loader Icon -->
                        <svg id="btnLoader" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">

                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
        <div class="p-4 text-center text-xs text-gray-600">Testing Key: ...NQ4M</div>
    </div>

    <!-- å³å´é è¦½å€ -->
    <div class="flex-1 bg-[#0b0f19] relative overflow-y-auto p-4 lg:p-12">
        <div class="max-w-4xl mx-auto glass-panel rounded-2xl overflow-hidden shadow-2xl transition-all duration-500 transform" id="resultCard">
            <div class="grid md:grid-cols-2 gap-0">
                <div class="relative bg-black/40 h-[400px] md:h-auto overflow-hidden flex items-center justify-center">
                    <img id="mainImage" src="https://placehold.co/800x800/1e293b/475569?text=Preview" class="w-full h-full object-cover">
                    <div id="scanLine" class="scan-effect"></div>
                </div>
                <div class="p-8 flex flex-col h-full bg-gradient-to-br from-white/5 to-transparent space-y-6">
                    <div class="space-y-2">
                        <span class="text-xs font-bold text-indigo-400 uppercase" id="outCategory">CATEGORY</span>
                        <input type="text" id="outTitle" class="w-full bg-transparent text-2xl font-bold text-white border-0 p-0 focus:ring-0 placeholder-gray-600" placeholder="ç­‰å¾…ç”Ÿæˆ..." readonly>
                    </div>
                    <div class="flex items-baseline gap-1">
                        <span class="text-sm text-gray-400">NT$</span>
                        <input type="text" id="outPrice" class="bg-transparent text-4xl font-bold text-green-400 border-0 p-0 w-48 focus:ring-0 placeholder-gray-700" placeholder="0" readonly>
                    </div>
                    <textarea id="outDescription" rows="6" class="w-full bg-black/20 rounded-lg p-4 text-gray-300 text-sm border border-white/5 resize-none focus:outline-none" placeholder="AI å°‡è‡ªå‹•æ’°å¯«æ–‡æ¡ˆ..." readonly></textarea>
                    <div class="grid grid-cols-2 gap-3" id="outAttributes"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // ==========================================
        // ğŸ”‘ ä½ çš„ API Key å·²ç¶“ç›´æ¥è¨­å®šåœ¨é€™é‚Šäº†
        // ==========================================
        const CONFIG = {
            API_KEY: "AIzaSyCox8Z4C4gUjD3JMtU4ywOb3NEBqqNNQ4M", 
            MODEL_NAME: "gemini-1.5-flash-latest"
        };
        // ==========================================

        import { GoogleGenerativeAI } from "@google/generative-ai";

        const els = {
            input: document.getElementById('imageInput'),
            previewThumb: document.getElementById('previewThumb'),
            uploadText: document.getElementById('uploadText'),
            optionsArea: document.getElementById('optionsArea'),
            btn: document.getElementById('generateBtn'),
            btnText: document.getElementById('btnText'),
            btnLoader: document.getElementById('btnLoader'),
            mainImage: document.getElementById('mainImage'),
            scanLine: document.getElementById('scanLine'),
            title: document.getElementById('outTitle'),
            price: document.getElementById('outPrice'),
            desc: document.getElementById('outDescription'),
            cat: document.getElementById('outCategory'),
            attrs: document.getElementById('outAttributes')
        };

        let uploadedFile = null;

        els.input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                els.previewThumb.src = e.target.result;
                els.previewThumb.classList.remove('hidden');
                els.uploadText.classList.add('opacity-0');
                els.mainImage.src = e.target.result;
                els.mainImage.style.filter = "grayscale(100%) blur(2px)";
                els.optionsArea.classList.remove('opacity-50', 'pointer-events-none');
            };
            reader.readAsDataURL(file);
        });

        async function typeWriter(element, text, speed = 20) {
            element.value = "";
            for (let i = 0; i < text.length; i++) {
                element.value += text.charAt(i);
                await new Promise(r => setTimeout(r, speed));
            }
        }

        els.btn.addEventListener('click', async () => {
            if (!uploadedFile) return;

            els.btn.disabled = true;
            els.btnText.innerText = "AI åˆ†æä¸­...";
            els.btnLoader.classList.remove('hidden');
            els.scanLine.style.display = 'block';

            try {
                const genAI = new GoogleGenerativeAI(CONFIG.API_KEY);
                const model = genAI.getGenerativeModel({ model: CONFIG.MODEL_NAME });
                
                const base64Data = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(uploadedFile);
                });

                const prompt = `
                    åˆ†æé€™å¼µå•†å“åœ–ç‰‡ï¼Œå›å‚³ç´” JSON (ä¸è¦ markdown)ã€‚
                    æ¬„ä½: title (ç¹é«”ä¸­æ–‡æ¨™é¡Œ), price (æ•¸å­—,å°å¹£), category (é¡åˆ¥), description (å¸å¼•äººçš„ç¹é«”ä¸­æ–‡æ–‡æ¡ˆ), material, condition (ç‹€æ³).
                `;

                // æ¨¡æ“¬ä¿®åœ–
                await new Promise(r => setTimeout(r, 1500));
                els.mainImage.style.transition = "filter 1s ease";
                els.mainImage.style.filter = "contrast(1.1) brightness(1.1) saturate(1.1)"; 

                const result = await model.generateContent([prompt, { inlineData: { data: base64Data, mimeType: uploadedFile.type } }]);
                const text = result.response.text().replace(/```json|```/g, '').trim();
                const data = JSON.parse(text);

                els.cat.innerText = data.category;
                await typeWriter(els.title, data.title);
                
                // Price animation
                let start = 0;
                const end = parseInt(data.price);
                const timer = setInterval(() => {
                    start += Math.ceil(end / 20);
                    if (start >= end) {
                        start = end;
                        clearInterval(timer);
                    }
                    els.price.value = start.toLocaleString();
                }, 30);

                els.desc.value = data.description;
                els.attrs.innerHTML = `
                    <div class="bg-white/5 rounded-lg p-3"><div class="text-xs text-gray-500">æè³ª</div><div class="text-sm text-gray-200">${data.material}</div></div>
                    <div class="bg-white/5 rounded-lg p-3"><div class="text-xs text-gray-500">ç‹€æ³</div><div class="text-sm text-gray-200">${data.condition}</div></div>
                `;

            } catch (error) {
                console.error(error);
                alert("AI ç™¼ç”ŸéŒ¯èª¤: " + error.message);
            } finally {
                els.btn.disabled = false;
                els.btnText.innerText = "âœ¨ é‡æ–°ç”Ÿæˆ";
                els.btnLoader.classList.add('hidden');
                els.scanLine.style.display = 'none';
            }
        });
    </script>
