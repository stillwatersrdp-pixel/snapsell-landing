<body class="h-screen flex flex-col lg:flex-row overflow-hidden">

        <div class="flex-1 overflow-y-auto p-6 space-y-8">
            <!-- ä¸Šå‚³å€ -->

                <label class="text-xs font-bold text-gray-400 uppercase">1. ä¸Šå‚³ç…§ç‰‡</label>
                <div class="relative group cursor-pointer" onclick="document.getElementById('fileInput').click()">
                    <div class="h-48 rounded-xl border-2 border-dashed border-gray-700 hover:border-indigo-500 transition flex flex-col items-center justify-center bg-dark-800 relative overflow-hidden">

                    <span id="btnText">âœ¨ é–‹å§‹ç”Ÿæˆ</span>

    <!-- å³å´é è¦½å€ -->
    <div class="flex-1 bg-[#0b0f19] relative overflow-y-auto p-6 lg:p-12">
        <div class="max-w-5xl mx-auto glass rounded-2xl overflow-hidden shadow-2xl flex flex-col md:flex-row opacity-0 translate-y-10 transition-all duration-700" id="resultCard">
            <!-- åœ–ç‰‡ -->
            <div class="w-full md:w-1/2 bg-black/40 relative h-[400px] md:h-auto overflow-hidden">
                <img id="mainImage" class="w-full h-full object-cover img-original">
                <div id="scanLine" class="absolute inset-0 bg-gradient-to-b from-transparent via-indigo-500/30 to-transparent h-full w-full -translate-y-full hidden"></div>

            <!-- å…§å®¹ -->
            <div class="w-full md:w-1/2 p-8 flex flex-col space-y-6">
                <div class="flex flex-wrap gap-2" id="outTags"></div>
                
                <input type="text" id="outTitle" class="w-full bg-transparent text-2xl font-bold text-white border-none p-0 focus:ring-0 placeholder-gray-600" placeholder="æ¨™é¡Œç”Ÿæˆä¸­..." readonly>
                
                <div class="flex items-end gap-2 border-b border-white/10 pb-4">
                    <span class="text-sm text-gray-400 mb-1">ä¼°åƒ¹</span>
                    <div class="text-4xl font-bold text-green-400">NT$ <span id="outPrice">0</span></div>
                </div>

                <div class="space-y-2">
                    <h3 class="text-xs font-bold text-gray-500 uppercase">è³£é»</h3>
                    <ul class="space-y-2" id="outBullets"></ul>
                </div>

                <div class="space-y-2">
                    <h3 class="text-xs font-bold text-gray-500 uppercase">æè¿°</h3>
                    <textarea id="outDesc" rows="5" class="w-full bg-black/20 rounded-lg p-3 text-sm text-gray-300 border border-white/10 resize-none focus:outline-none" readonly></textarea>

    <script type="module">
        // ==========================================
        // ğŸ”‘ ä½ çš„ API Key (æˆ‘å·²ç¶“å¹«ä½ å¡«å¥½äº†)
        // ==========================================
        const CONFIG = {
            API_KEY: "AIzaSyCox8Z4C4gUjD3JMtU4ywOb3NEBqqNNQ4M", 
            MODEL_NAME: "gemini-1.5-flash" 
        };
        // ==========================================

        import { GoogleGenerativeAI } from "@google/generative-ai";

        const els = {
            fileInput: document.getElementById('fileInput'),
            thumbPreview: document.getElementById('thumbPreview'),
            uploadPlaceholder: document.getElementById('uploadPlaceholder'),
            controls: document.getElementById('controls'),
            runBtn: document.getElementById('runBtn'),
            btnText: document.getElementById('btnText'),
            btnLoading: document.getElementById('btnLoading'),
            resultCard: document.getElementById('resultCard'),
            mainImage: document.getElementById('mainImage'),
            scanLine: document.getElementById('scanLine'),
            title: document.getElementById('outTitle'),
            price: document.getElementById('outPrice'),
            bullets: document.getElementById('outBullets'),
            desc: document.getElementById('outDesc'),
            tags: document.getElementById('outTags')
        };

        let uploadedFile = null;

        // ä¸Šå‚³ç›£è½
        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            uploadedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                els.thumbPreview.src = e.target.result;
                els.thumbPreview.classList.remove('opacity-0');
                els.uploadPlaceholder.classList.add('hidden');
                els.mainImage.src = e.target.result;
                els.mainImage.classList.remove('img-enhanced');
                els.controls.classList.remove('opacity-50', 'pointer-events-none');
                els.resultCard.classList.remove('opacity-0', 'translate-y-10');
            };
            reader.readAsDataURL(file);
        });

        // åŸ·è¡Œç”Ÿæˆ
        els.runBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;

            els.runBtn.disabled = true;
            els.btnText.classList.add('hidden');
            els.btnLoading.classList.remove('hidden');
            els.scanLine.classList.remove('hidden');
            els.scanLine.classList.add('animate-scan');

            try {
                const genAI = new GoogleGenerativeAI(CONFIG.API_KEY);
                const model = genAI.getGenerativeModel({ model: CONFIG.MODEL_NAME });
                
                const base64Data = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(uploadedFile);
                });

                const prompt = `
                    åˆ†æé€™å¼µå•†å“åœ–ç‰‡ï¼Œå›å‚³ç´” JSON æ ¼å¼ (ä¸è¦ Markdown)ã€‚
                    æ¬„ä½ï¼š
                    title (ç¹é«”ä¸­æ–‡æ¨™é¡Œ), price (é ä¼°å°å¹£æ•¸å­—), highlights (ä¸‰å€‹è³£é»é™£åˆ—), description (è©³ç´°ä»‹ç´¹), tags (äº”å€‹æ¨™ç±¤é™£åˆ—)
                `;

                setTimeout(() => els.mainImage.classList.add('img-enhanced'), 1500);

                const result = await model.generateContent([
                    prompt, 
                    { inlineData: { data: base64Data, mimeType: uploadedFile.type } }
                ]);

                const text = result.response.text().replace(/```json|```/g, '').trim();
                const data = JSON.parse(text);

                await typeWriter(els.title, data.title);
                els.price.innerText = parseInt(data.price).toLocaleString();
                els.desc.value = data.description;
                
                els.bullets.innerHTML = data.highlights.map(h => 
                    `<li class="flex items-start text-sm text-gray-300"><span class="mr-2 text-indigo-400">âœ“</span> ${h}</li>`
                ).join('');

                els.tags.innerHTML = data.tags.map(t => 
                    `<span class="bg-indigo-500/20 text-indigo-300 text-xs px-2 py-1 rounded">#${t}</span>`
                ).join('');

            } catch (error) {
                console.error(error);
                alert("ç”Ÿæˆå¤±æ•—: " + error.message);
            } finally {
                els.runBtn.disabled = false;
                els.btnText.classList.remove('hidden');
                els.btnLoading.classList.add('hidden');
                els.scanLine.classList.add('hidden');
                els.scanLine.classList.remove('animate-scan');
            }
        });

        async function typeWriter(element, text) {
            element.value = "";
            for (let i = 0; i < text.length; i++) {
                element.value += text.charAt(i);
                await new Promise(r => setTimeout(r, 20));
            }
        }
    </script>
