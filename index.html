    <script type="module">
        // ==========================================
        // ğŸ”‘ è¨­å®šå€åŸŸ (è«‹å°‡ API Key è²¼åœ¨ä¸‹æ–¹å¼•è™Ÿä¸­)
        // ==========================================
        const CONFIG = {
            API_KEY: "åœ¨æ­¤è²¼ä¸Šä½ çš„_API_KEY", 
            MODEL_NAME: "gemini-1.5-flash"
        };
        // ==========================================

        import { GoogleGenerativeAI } from "@google/generative-ai";

        // DOM Elements
        const els = {
            input: document.getElementById('imageInput'),
            dropZone: document.getElementById('dropZone'),
            previewThumb: document.getElementById('previewThumb'),
            uploadText: document.getElementById('uploadText'),
            optionsArea: document.getElementById('optionsArea'),
            btn: document.getElementById('generateBtn'),
            btnText: document.getElementById('btnText'),
            btnIcon: document.getElementById('btnIcon'),
            btnLoader: document.getElementById('btnLoader'),
            mainImage: document.getElementById('mainImage'),
            scanLine: document.getElementById('scanLine'),
            // Outputs
            title: document.getElementById('outTitle'),
            price: document.getElementById('outPrice'),
            desc: document.getElementById('outDescription'),
            cat: document.getElementById('outCategory'),
            attrs: document.getElementById('outAttributes')
        };

        let uploadedFile = null;

        // 1. åœ–ç‰‡ä¸Šå‚³é‚è¼¯
        els.input.addEventListener('change', handleFile);
        
        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            uploadedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                // æ›´æ–°å·¦å´ç¸®åœ–
                els.previewThumb.src = e.target.result;
                els.previewThumb.classList.remove('hidden');
                els.uploadText.classList.add('opacity-0'); // éš±è—æ–‡å­—ä½†ä¿ç•™ç©ºé–“
                
                // æ›´æ–°å³å´ä¸»åœ–
                els.mainImage.src = e.target.result;
                els.mainImage.style.filter = "grayscale(100%) blur(2px)"; // åˆå§‹ç‹€æ…‹æ¯”è¼ƒæš—
                
                // å•Ÿç”¨æŒ‰éˆ•
                els.optionsArea.classList.remove('opacity-50', 'pointer-events-none');
            };
            reader.readAsDataURL(file);
        }

        // 2. æª”æ¡ˆè½‰ Base64
        async function fileToGenerativePart(file) {
            const base64EncodedDataPromise = new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.readAsDataURL(file);
            });
            return {
                inlineData: { data: await base64EncodedDataPromise, mimeType: file.type },
            };
        }

        // 3. æ‰“å­—æ©Ÿç‰¹æ•ˆ (è®“ç”Ÿæˆéç¨‹æ›´æœ‰æ„Ÿ)
        async function typeWriter(element, text, speed = 10) {
            element.value = "";
            for (let i = 0; i < text.length; i++) {
                element.value += text.charAt(i);
                await new Promise(r => setTimeout(r, speed));
            }
        }

        // 4. AI åŸ·è¡Œ
        els.btn.addEventListener('click', async () => {
            if (!uploadedFile) return;
            if (CONFIG.API_KEY === "åœ¨æ­¤è²¼ä¸Šä½ çš„_API_KEY" || !CONFIG.API_KEY) {
                alert("âš ï¸ è«‹æ‰“é–‹ç¨‹å¼ç¢¼ï¼Œåœ¨ç¬¬ 214 è¡Œå¡«å…¥æ‚¨çš„ Google API Key æ‰èƒ½é‹ä½œå–”ï¼");
                return;
            }

            // UI Loading ç‹€æ…‹
            els.btn.disabled = true;
            els.btnText.innerText = "AI æ­£åœ¨åˆ†æä¸­...";
            els.btnIcon.classList.add('hidden');
            els.btnLoader.classList.remove('hidden');
            els.scanLine.style.display = 'block'; // é–‹å§‹æƒæå‹•ç•«

            try {
                const genAI = new GoogleGenerativeAI(CONFIG.API_KEY);
                const model = genAI.getGenerativeModel({ model: CONFIG.MODEL_NAME });
                const imagePart = await fileToGenerativePart(uploadedFile);

                const prompt = `
                    åˆ†æé€™å¼µå•†å“åœ–ç‰‡ï¼Œä¸¦å›å‚³ç´” JSON æ ¼å¼ (ä¸è¦æœ‰ markdown)ã€‚
                    å‡è¨­ä½ è¦åœ¨é«˜ç´šé›»å•†å¹³å°è²©å”®æ­¤å•†å“ã€‚
                    
                    æ¬„ä½éœ€æ±‚ï¼š
                    {
                        "title": "ç¹é«”ä¸­æ–‡æ¨™é¡Œ (åŒ…å«å“ç‰Œã€ç”¢å“åã€é‡é»ç‰¹è‰²)",
                        "price": "é ä¼°äºŒæ‰‹å”®åƒ¹ (ç´”æ•¸å­—ï¼Œå°å¹£)",
                        "category": "å•†å“åˆ†é¡ (ä¾‹å¦‚ï¼š3C / å®¶å…· / æœé£¾)",
                        "description": "ä¸€æ®µå¸å¼•äººçš„ç¹é«”ä¸­æ–‡æ–‡æ¡ˆï¼Œå¼·èª¿å•†å“å„ªé»ã€é©åˆæƒ…å¢ƒèˆ‡æè³ªã€‚",
                        "material": "æè³ª (ä¾‹å¦‚ï¼šçœŸçš® / é‹åˆé‡‘)",
                        "condition": "å¤–è§€ç‹€æ³ (ä¾‹å¦‚ï¼š9æˆæ–° / æ¥µæ–°)"
                    }
                `;

                // æ¨¡æ“¬ä¿®åœ–å»¶é² (è¦–è¦ºæ•ˆæœ)
                await new Promise(r => setTimeout(r, 1500));
                
                // åœ–ç‰‡è®Šæ¸…æ™°äº®éº— (æ¨¡æ“¬ä¿®å¥½åœ–äº†)
                els.mainImage.style.transition = "filter 1s ease";
                els.mainImage.style.filter = "contrast(1.1) brightness(1.1) saturate(1.1)"; 

                // å‘¼å« AI
                const result = await model.generateContent([prompt, imagePart]);
                const response = await result.response;
                let text = response.text();
                
                // è§£æ JSON
                text = text.replace(/```json|```/g, '').trim();
                const data = JSON.parse(text);

                // å¡«å…¥è³‡æ–™ (å¸¶å‹•ç•«)
                els.cat.innerText = data.category;
                await typeWriter(els.title, data.title, 30);
                
                // æ•¸å­—è·³å‹•æ•ˆæœ
                let startPrice = 0;
                const endPrice = parseInt(data.price);
                const duration = 1000;
                const startTime = performance.now();
                
                function updatePrice(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    // easeOutQuart
                    const ease = 1 - Math.pow(1 - progress, 4);
                    
                    els.price.value = Math.floor(startPrice + (endPrice - startPrice) * ease).toLocaleString();
                    
                    if (progress < 1) {
                        requestAnimationFrame(updatePrice);
                    }
                }
                requestAnimationFrame(updatePrice);

                els.desc.value = data.description; // æè¿°ç›´æ¥å¡«å…¥ï¼Œå› ç‚ºå¤ªé•·æ‰“å­—æœƒå¤ªä¹…
                
                // æ›´æ–°å±¬æ€§æ¬„ä½
                els.attrs.innerHTML = `
                    <div class="bg-white/5 rounded-lg p-3 border border-white/5">
                        <div class="text-xs text-gray-500 mb-1">æè³ª</div>
                        <div class="text-sm text-gray-200">${data.material}</div>
                    </div>
                    <div class="bg-white/5 rounded-lg p-3 border border-white/5">
                        <div class="text-xs text-gray-500 mb-1">ç‹€æ³</div>
                        <div class="text-sm text-gray-200">${data.condition}</div>
                    </div>
                `;

            } catch (error) {
                console.error(error);
                alert("ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ API Key æˆ–ç¶²è·¯é€£ç·šã€‚\n" + error.message);
            } finally {
                // æ¢å¾© UI
                els.btn.disabled = false;
                els.btnText.innerText = "âœ¨ é‡æ–°ç”Ÿæˆ";
                els.btnIcon.classList.remove('hidden');
                els.btnLoader.classList.add('hidden');
                els.scanLine.style.display = 'none';
            }
        });
    </script>
