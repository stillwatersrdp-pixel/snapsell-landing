    <script>
        const els = {
            fileInput: document.getElementById('fileInput'),
            previewImg: document.getElementById('previewImg'),
            resultImg: document.getElementById('resultImg'),
            uploadText: document.getElementById('uploadText'),
            generateBtn: document.getElementById('generateBtn'),
            resultCard: document.getElementById('resultCard'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            errorMsg: document.getElementById('errorMsg'),
            outTitle: document.getElementById('outTitle'),
            outPrice: document.getElementById('outPrice'),
            outDesc: document.getElementById('outDesc'),
            outSeller: document.getElementById('outSeller')
        };
        let uploadedFile = null;
        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                els.previewImg.src = e.target.result;
                els.previewImg.classList.remove('hidden');
                els.resultImg.src = e.target.result;
                els.uploadText.classList.add('hidden');
                els.generateBtn.disabled = false;
                els.errorMsg.classList.add('hidden');
                els.resultCard.classList.remove('opacity-50', 'scale-95');
                els.resultCard.classList.add('opacity-100', 'scale-100');
            };
            reader.readAsDataURL(file);
        });
        els.generateBtn.addEventListener('click', async () => {
            if (!uploadedFile) return;
            els.generateBtn.disabled = true;
            els.generateBtn.innerText = "AI æ€è€ƒä¸­...";
            els.loadingOverlay.classList.remove('hidden');
            els.loadingOverlay.classList.add('flex');
            els.errorMsg.classList.add('hidden');
            try {
                const base64Data = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.readAsDataURL(uploadedFile);
                });
                const response = await fetch('/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        imageBase64: base64Data,
                        mimeType: uploadedFile.type
                    })
                });
                const data = await response.json();
                if (!response.ok || data.error) {
                    throw new Error(data.error || "Unknown Server Error");
                }
                els.outTitle.innerText = data.title;
                els.outPrice.innerText = Number(data.price).toLocaleString();
                els.outDesc.value = data.description;
                els.outDesc.readOnly = false;
                els.outSeller.innerText = data.seller;
            } catch (error) {
                console.error(error);
                els.errorMsg.classList.remove('hidden');
                els.errorMsg.innerText = "ç™¼ç”ŸéŒ¯èª¤: " + error.message;
            } finally {
                els.generateBtn.disabled = false;
                els.generateBtn.innerText = "âœ¨ é‡æ–°ç”Ÿæˆ";
                els.loadingOverlay.classList.add('hidden');
                els.loadingOverlay.classList.remove('flex');
            }
        });
